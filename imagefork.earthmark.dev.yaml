apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imagefork-ingress
spec:
  tls:
  - hosts:
    - imagefork.earthmark.dev
    secretName: cloudflare-imagefork.earthmark.dev
  rules:
  - host: imagefork.earthmark.dev
    http:
      paths:
      - path: /redirect
        pathType: Prefix
        backend:
          service:
            name: imagefork-redirect
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: imagefork-portal
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: imagefork-portal
  labels:
    app: imagefork-portal
spec:
  ports:
    - port: 80
  selector:
    app: imagefork-portal
---
apiVersion: v1
kind: Service
metadata:
  name: imagefork-redirect
  labels:
    app: imagefork-redirect
spec:
  ports:
    - port: 80
  selector:
    app: imagefork-core
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: imagefork-core-config
  labels:
    app: imagefork-core
data:
  ROCKET_ENV: production
  ROCKET_PORT: "80"
  ROCKET_DATABASES_IMAGEFORK: "postgres://postgres:taconana@imagefork-postggres.default.svc.cluster.local"
  ROCKET_DATABASES_TOKENS: "redis://imagefork-redis.default.svc.cluster.local"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagefork-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imagefork-core
  template:
    metadata:
      labels:
        app: imagefork-core
    spec:
      containers:
        - name: imagefork-postgres
          image: ghcr.io//imagefork:latest
          imagePullPolicy: "Never"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: imagefork-core-config